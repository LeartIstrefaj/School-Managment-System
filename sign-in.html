<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS-School Managment System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img id="img-logo" src="img/logo.png" alt="logo">
        </div>
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="last nav-link" href="sign-in.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <!-- section of  Login form-->
    <div class="login-section-1">
        <form class="form" action="" method="" id="myform" onsubmit="return login();">
            <h2 class="title">Login !</h2>
            <div id="error_message"></div>
            <input class="input-control" type="email" name="email" id="email" placeholder="Enter your Email Address">
            <input class="input-control" type="password" name="password" id="password"
                placeholder="Enter your Password">
            <input class="btn" type="submit" value="LOGIN" id="submit">
            <a href="sign-up.html" class="sign-up-link">Sign Up | Create Account</a>
        </form>
    </div>


    <!-- <script src="js/login.js"></script> -->
    <script src="js/validate.js"></script>
</body>

</html>
